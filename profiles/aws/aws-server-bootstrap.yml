parents:
  - aws-config

config:
  admin_server_host_name: default

profile:
  base-network:
    module: cluster
    profile: aws-network
    operations: run

  mcmi-network:
    requires: base-network
    profile: aws-network

  mcmi-admin:
    requires: mcmi-network
    profile: aws-server
    deploy_mcmi: true

post_run:
  mcmi-server-rotate:
    command: user rotate

post_destroy:
  mcmi-admin-host:
    command: host rm
