parents:
  - aws-config

profile:
  base-network:
    module: cluster
    profile: aws-network
    operations: run

  cenv-network:
    requires: base-network
    profile: aws-network

  cenv-admin:
    requires: cenv-network
    profile: aws-server

  percona-cluster:
    requires: cenv-admin
    host: "@admin_server_host_name"
    module: percona
    profile: aws-cluster

  cenv-cluster:
    requires: percona-cluster
    host: "@admin_server_host_name"
    profile: aws-cluster
