parents:
    - module: aws
      profile: config

    - module: aws
      profile: domain

    - aws/config

domain:
    "@root_domain":
        when: "@provision_domain"
        provider: "@domain_provider"
        keep: true
        certificate_authority: letsencrypt

certificate:
    "@admin_cert_name":
        when: "@provision_domain"
        provider: aws
        network: "@aws_networks"
        domain: "@root_domain"
        groups: "@admin_cert_group"

firewall:
    admin-command-external:
        network: "@aws_networks"
        groups: "@admin_group"
        rules:
            tcp_in:
                mode: ingress
                protocol: tcp
                from_port: "@admin_command_port"
                to_port: "@admin_command_port"

    admin-command-internal:
        requires: admin-command-external
        network: "@aws_networks"
        groups: "@admin_group"
        rules:
            tcp_in:
                mode: ingress
                protocol: tcp
                from_port: "@admin_command_port"
                to_port: "@admin_command_port"
                source_firewall: admin-command-external

    admin-data-external:
        network: "@aws_networks"
        groups: "@admin_group"
        rules:
            tcp_in:
                mode: ingress
                protocol: tcp
                from_port: "@admin_data_port"
                to_port: "@admin_data_port"

    admin-data-internal:
        requires: admin-data-external
        network: "@aws_networks"
        groups: "@admin_group"
        rules:
            tcp_in:
                mode: ingress
                protocol: tcp
                from_port: "@admin_data_port"
                to_port: "@admin_data_port"
                source_firewall: admin-data-external
